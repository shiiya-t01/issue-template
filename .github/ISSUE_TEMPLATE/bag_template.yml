name: テスト（サーバーエラー）
description: テスト時のサーバーエラー起票
labels:
  - 🧪 表示テスト, ⚠バグ
title: 機能ID_エラー概要
body:
  - type: textarea
    attributes:
      label: エラー概要
      description: エラー発生の経緯などを簡潔に記入
    validations:
      required: true

  - type: textarea
    attributes:
      label: スクリーンショット
      description: 発生しているエラーのスクリーンショット
    validations:
      required: true

  - type: textarea
    attributes:
      label: エラー発生箇所
      description: エラーが発生しているページのURL
    validations:
      required: true

  - type: input
    attributes:
      label: ユーザーID
      description: テスト時に使用したユーザーID
    validations:
      required: true

  - type: input
    attributes:
      label: パスワード
      description: テスト時に使用したパスワード
    validations:
      required: true

  - type: dropdown
    attributes:
      label: 検証環境
      description: テスト時に使用した環境
      multiple: false
      options:
        - iPhone
        - Android
        - Firefox
        - Edge
    validations:
      required: true

  - type: textarea
    attributes:
      label: 補足事項
      description: 
    validations:
      required: false
